<!DOCTYPE html>

{% extends 'base.html' %}

{% block title %}
    {{ post.title }}
{% endblock %}

{% block content_title %}
    <h1 class="mt-5">{{ post.title }}</h1>
{% endblock %}

{% block content %}

    <div>
        <div class="tags">
            {% for tag in tags %}
                <a href="{{ url_for('posts.tag_detail', slug=tag.slug) }}"><span class="badge bg-primary">{{ tag.name }}</span></a>
            {% endfor %}
        </div>

        <div class="main-content">
            {{ post.body }}
        </div>
    </div>

{% endblock %}
